{% extends "header2.html" %}
{% block title %}
<title>Edit Profile | Pengaturan</title>
{% endblock %}

{% block content %}

<style>

  .image_area {
    position: relative;
  }

  .preview {
    overflow: hidden;
    width: 160px;
    height: 160px;
    margin: 10px;
    border: 1px solid red;
  }

  .modal-lg{
    max-width: 1000px !important;
  }

  .overlay {
    position: absolute;
    bottom: 15px;
    left: 0;
    right: 0;
    background-color: rgba(255, 255, 255, 0.5);
    overflow: hidden;
    height: 0;
    transition: .3s ease;
    width: 100%;
  }

  .image_area:hover .overlay {
    height: 50%;
    cursor: pointer;
  }

  .text {
    color: #333;
    font-size: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .cropper-crop-box, .cropper-view-box {
    border-radius: 50%;
  }

  .cropper-view-box {
    box-shadow: 0 0 0 1px #39f;
    outline: 0;
  }

  .feather-16{
    width: 16px;
    height: 16px;
  }
  .feather-24{
    width: 24px;
    height: 24px;
  }
  .feather-32{
    width: 32px;
    height: 32px;
  }

</style>

<script>

  $(document).ready(function(){
    var $modal = $('#modal');
    var image = document.getElementById('sample_image');
    var cropper;

    $('#upload_image').change(function(event){
      var files = event.target.files;
      var done = function(url){
        image.src = url;
        $('#crop').attr('disabled',false);
        $('#crop').html('Crop');
        $modal.modal('show');
      };

      if(files && files.length > 0)
      {
        reader = new FileReader();
        reader.onload = function(event)
        {
          done(reader.result);
        };
        reader.readAsDataURL(files[0]);
      }
    });

    $modal.on('shown.bs.modal', function() {
      cropper = new Cropper(image, {
        aspectRatio: 1,
        viewMode: 3,
        preview:'.preview'
      });
    }).on('hidden.bs.modal', function(){
      cropper.destroy();
      cropper = null;
    });

    $('#crop').click(function(){
      $('#crop').attr('disabled','disabled');
      $('#crop').html('<i class="fa fa-circle-o-notch fa-spin"></i> Wait...');
      canvas = cropper.getCroppedCanvas({
        width:400,
        height:400
      });

      canvas.toBlob(function(blob){
        url = URL.createObjectURL(blob);
        var reader = new FileReader();
        reader.readAsDataURL(blob);
        reader.onloadend = function(){
          var base64data = reader.result;
          $modal.modal('hide');
          $('#uploaded_image').attr('src', base64data);
          $('#preview').attr('src', base64data);
          $('#base64').attr('value', base64data);

        };
      });
    });
  });
</script>

{% extends "header2.html" %}
<!-- Jangan lupa untuk menambahkan load static pada file base.html kita -->
{% load static %}

{% block title %}
<title>Buat Postingan | Panel Menu</title>
{% endblock %}

{% block content %}
<style>

  .image_area {
    position: relative;
  }

  .preview {
    overflow: hidden;
    width: 160px;
    height: 160px;
    margin: 10px;
    border: 1px solid red;
  }

  .modal-lg{
    max-width: 1000px !important;
  }

  .overlay {
    position: absolute;
    bottom: 15px;
    left: 0;
    right: 0;
    background-color: rgba(255, 255, 255, 0.5);
    overflow: hidden;
    height: 0;
    transition: .3s ease;
    width: 100%;
  }

  .image_area:hover .overlay {
    height: 50%;
    cursor: pointer;
  }

  .text {
    color: #333;
    font-size: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .cropper-view-box {
    box-shadow: 0 0 0 1px #39f;
    outline: 0;
  }

  .feather-32{
    width: 32px;
    height: 32px;
  }

</style>

<script>

  $(document).ready(function(){
    var $modal = $('#modal');
    var image = document.getElementById('sample_image');
    var cropper;

    $('#upload_image').change(function(event){
      var files = event.target.files;
      var done = function(url){
        image.src = url;
        $('#crop').attr('disabled',false);
        $('#crop').html('Crop');
        $modal.modal('show');
      };

      if(files && files.length > 0)
      {
        reader = new FileReader();
        reader.onload = function(event)
        {
          done(reader.result);
        };
        reader.readAsDataURL(files[0]);
      }
    });

    $modal.on('shown.bs.modal', function() {
      cropper = new Cropper(image, {
        aspectRatio: 2,
        viewMode: 3,
        preview:'.preview'
      });
    }).on('hidden.bs.modal', function(){
      cropper.destroy();
      cropper = null;
    });

    $('#crop').click(function(){
      $('#crop').attr('disabled','disabled');
      $('#crop').html('<i class="fa fa-circle-o-notch fa-spin"></i> Wait...');
      canvas = cropper.getCroppedCanvas({
        width:400,
        height:400
      });

      canvas.toBlob(function(blob){
        url = URL.createObjectURL(blob);
        var reader = new FileReader();
        reader.readAsDataURL(blob);
        reader.onloadend = function(){
          var base64data = reader.result;
          $modal.modal('hide');
          $('#uploaded_image').attr('src', base64data);
          $('#preview').attr('src', base64data);
          $('#base64').attr('value', base64data);

        };
      });
    });
  });
</script>

<div class="col-md-12 px-4 bg-white py-5" style="min-height: calc(100vh - 75px);">
  <div class="card shadow-sm">
    <div class="card-header sidebar-heading bg-light text-secondary text-center py-2">
      Buat Postingan
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container px-0">
          <div class="row">
            <div class="col-sm-8">
              <div class="form-group">
                <label>Judul Artikel</label>
                <input type="text" class="form-control" name="title" placeholder="Judul artikel">
              </div>
              <div class="form-group">
                <label>Isi Artikel</label>
                <textarea id="summernote" class="form-control" name="content" rows="15"></textarea>
                <script>
                  $('#summernote').summernote({
                    placeholder: 'Hello stand alone ui',
                    tabsize: 2,
                    height: 120,
                    toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                    ]
                  });
                </script>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="font-weight-bold">Thumbail</label>
